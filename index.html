<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>8-Bit Clicker MMO Ultra</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #050505; color: white; text-align: center; margin: 0; padding: 20px; user-select: none; }
        .score-box { font-size: 40px; margin: 10px; font-weight: 900; color: #00ff00; text-shadow: 3px 3px #005500; }
        
        .level-container { width: 80%; background: #222; height: 12px; border: 2px solid #fff; margin: 0 auto 10px; overflow: hidden; }
        #level-bar { width: 0%; height: 100%; background: #3b82f6; transition: 0.3s; }
        
        #click-btn { 
            width: 140px; height: 140px; border: 6px solid #fff; font-size: 60px; cursor: pointer; 
            margin: 10px auto; display: flex; align-items: center; justify-content: center;
            background: #3b82f6; box-shadow: 6px 6px 0px #0000aa; outline: none;
        }
        #click-btn:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #0000aa; }

        .panel { background: #111; padding: 10px; border: 2px solid #333; margin-bottom: 10px; border-radius: 8px; }
        .btn { padding: 10px; border: 2px solid #fff; cursor: pointer; font-weight: bold; background: #444; color: white; margin: 5px; font-family: inherit; }
        
        /* –ß–ê–¢ */
        #chat-box { height: 120px; overflow-y: auto; background: #000; border: 1px solid #333; text-align: left; padding: 5px; font-size: 12px; margin-bottom: 5px; }
        .msg { margin-bottom: 4px; border-bottom: 1px solid #111; }
        .msg b { color: #38bdf8; }

        /* –ò–ù–í–ï–ù–¢–ê–†–¨ */
        .inventory { display: flex; flex-wrap: wrap; justify-content: center; gap: 5px; margin-top: 10px; }
        .inv-item { width: 45px; height: 45px; border: 2px solid #555; display: flex; align-items: center; justify-content: center; background: #222; cursor: pointer; font-size: 24px; }
        .inv-item.active { border-color: #00ff00; background: #004400; }

        /* –¢–ê–ë–õ–ò–¶–ê –õ–ò–î–ï–†–û–í */
        .leaderboard { background: #0a0a0a; border: 2px solid #222; padding: 10px; text-align: left; margin-top: 15px; }
        .entry { display: flex; justify-content: space-between; padding: 5px; border-bottom: 1px solid #111; font-size: 13px; }
        .is-me { color: #38bdf8; background: rgba(56, 189, 248, 0.1); }

        #gift-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #111; border: 4px solid #f59e0b; padding: 20px; z-index: 100; }
    </style>
</head>
<body>

    <div id="gift-modal">
        <h2 style="color: #f59e0b;">üéÅ –ê–î–ú–ò–ù –í–´–î–ê–õ –ö–ï–ô–°!</h2>
        <button class="btn" onclick="handleGift('open')">–û–¢–ö–†–´–¢–¨</button>
        <button class="btn" onclick="handleGift('save')">–í –ò–ù–í–ï–ù–¢–ê–†–¨</button>
    </div>

    <div id="player-display" onclick="changeName()" style="color: #aaa; cursor: pointer;">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    <div id="level-text">Lvl 1</div>
    <div class="level-container"><div id="level-bar"></div></div>

    <div id="daily-quest" style="color: #fbbf24; font-size: 12px;">–ö–≤–µ—Å—Ç: 0/100 –∫–ª–∏–∫–æ–≤</div>
    <div class="score-box"><span id="score">0</span> üí∞</div>

    <button id="click-btn">üîò</button>

    <div class="panel">
        <button class="btn" id="open-case" style="background: #f59e0b; width: 90%;">–ö–£–ü–ò–¢–¨ –ö–ï–ô–° (1000 üí∞)</button>
        <div id="case-result"></div>
    </div>

    <div class="panel">
        <div style="font-size: 10px; color: #888; margin-bottom: 5px;">–ò–ù–í–ï–ù–¢–ê–†–¨ –°–ö–ò–ù–û–§</div>
        <div id="inventory-list" class="inventory"></div>
        <div id="case-count" style="color: #f59e0b; font-size: 12px; margin-top: 8px;">–ö–µ–π—Å–æ–≤ –≤ –∑–∞–ø–∞—Å–µ: 0</div>
        <button class="btn" onclick="openSavedCase()" style="font-size: 10px;">–û—Ç–∫—Ä—ã—Ç—å –∑–∞–ø–∞—Å–Ω–æ–π</button>
    </div>

    <div class="panel">
        <input type="text" id="promo-input" placeholder="–ü—Ä–æ–º–æ–∫–æ–¥" style="width: 60%; padding: 8px;">
        <button class="btn" onclick="applyPromo()" style="padding: 8px;">OK</button>
    </div>

    <div class="panel">
        <div id="chat-box"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="flex-grow: 1; padding: 8px;">
            <button class="btn" onclick="sendMsg()" style="margin: 0;">></button>
        </div>
    </div>

    <div class="leaderboard">
        <div style="text-align: center; font-size: 12px; color: #444;">–¢–û–ü –ú–ê–ì–ù–ê–¢–û–í</div>
        <div id="leaders"></div>
    </div>

    <button class="btn" onclick="resetAccount()" style="background: #400; font-size: 8px; margin-top: 20px;">–°–ë–†–û–°–ò–¢–¨ –í–°–Å</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, onValue, push, serverTimestamp, remove, query, orderByChild, limitToLast, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB6UkjtQQR2UzJdSL7aendfBzct4KNFCf4",
            authDomain: "clickerok.firebaseapp.com",
            databaseURL: "https://clickerok-default-rtdb.firebaseio.com",
            projectId: "clickerok",
            appId: "1:297008765880:web:3b6b9e242b58ce20994d4d"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- –ó–í–£–ö–ò ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playNote(f, t, d, v = 0.1) {
            const o = audioCtx.createOscillator(); const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + d);
            o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime + d);
        }

        let musicStarted = false;
        function startMusic() {
            if (musicStarted) return; musicStarted = true;
            setInterval(() => {
                playNote(60, 'sine', 0.2, 0.2); // Kick
                setTimeout(() => playNote(120, 'square', 0.05, 0.05), 125); // Hi-hat
            }, 250);
        }

        // --- –õ–û–ì–ò–ö–ê ---
        let myId = localStorage.getItem('my_unique_id') || 'u' + Date.now();
        localStorage.setItem('my_unique_id', myId);

        let state = { score: 0, xp: 0, level: 1, name: "–ò–≥—Ä–æ–∫", skin: 'default', inventory: ['default'], cases: 0, dailyClicks: 0, lastDate: '', usedPromos: {} };
        const skinMap = {
            'default': { emoji: 'üîò', multi: 1 },
            'gold': { emoji: 'üëë', multi: 10 },
            'diamond': { emoji: 'üíé', multi: 25 },
            'cyber': { emoji: 'üëæ', multi: 7 },
            'inferno': { emoji: 'üî•', multi: 8 }
        };

        let lastClick = 0;
        document.getElementById('click-btn').addEventListener('pointerdown', (e) => {
            if (!e.isTrusted || Date.now() - lastClick < 90) return; // –ê–Ω—Ç–∏-–∞–≤—Ç–æ–∫–ª–∏–∫–µ—Ä
            lastClick = Date.now();
            startMusic();
            playNote(200 + Math.random()*100, 'square', 0.05);

            let gain = skinMap[state.skin].multi;
            state.score += gain;
            state.xp += gain;
            state.dailyClicks++;

            if (state.xp >= state.level * 200) {
                state.level++; state.xp = 0;
                playNote(500, 'square', 0.3); alert("–ù–û–í–´–ô LVL: " + state.level);
            }
            updateUI();
            if (state.score % 15 === 0) save();
        });

        function updateUI() {
            document.getElementById('score').innerText = state.score.toLocaleString();
            document.getElementById('player-display').innerText = state.name;
            document.getElementById('level-text').innerText = `Lvl ${state.level}`;
            document.getElementById('level-bar').style.width = (state.xp / (state.level * 200) * 100) + "%";
            document.getElementById('case-count').innerText = `–ö–µ–π—Å–æ–≤ –≤ –∑–∞–ø–∞—Å–µ: ${state.cases}`;
            document.getElementById('daily-quest').innerText = `–ö–≤–µ—Å—Ç: ${Math.min(state.dailyClicks, 100)}/100 –∫–ª–∏–∫–æ–≤`;
            document.getElementById('click-btn').innerText = skinMap[state.skin].emoji;

            const invDiv = document.getElementById('inventory-list');
            invDiv.innerHTML = "";
            state.inventory.forEach(s => {
                const item = document.createElement('div');
                item.className = `inv-item ${state.skin === s ? 'active' : ''}`;
                item.innerText = skinMap[s].emoji;
                item.onclick = () => { state.skin = s; updateUI(); save(); };
                invDiv.appendChild(item);
            });
        }

        function save() { update(ref(db, 'users/' + myId), state); }

        window.resetAccount = () => { if(confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤—Å—ë?")) { remove(ref(db, 'users/'+myId)); localStorage.clear(); location.reload(); }};

        // --- –ß–ê–¢ –†–ê–ë–û–¢–ê–ï–¢ ---
        window.sendMsg = () => {
            const val = document.getElementById('chat-input').value.trim();
            if (!val) return;
            push(ref(db, 'chat'), { name: state.name, text: val, lvl: state.level, time: serverTimestamp() });
            document.getElementById('chat-input').value = "";
        };

        onValue(query(ref(db, 'chat'), limitToLast(15)), (snap) => {
            const box = document.getElementById('chat-box'); box.innerHTML = "";
            snap.forEach(c => {
                const m = c.val();
                box.innerHTML += `<div class="msg"><b>[L${m.lvl}] ${m.name}:</b> ${m.text}</div>`;
            });
            box.scrollTop = box.scrollHeight;
        });

        // --- –¢–û–ü –õ–ò–î–ï–†–û–í ---
        onValue(query(ref(db, 'users'), orderByChild('score'), limitToLast(10)), (snap) => {
            const players = []; snap.forEach(c => { players.push({id: c.key, ...c.val()}) });
            players.sort((a,b) => b.score - a.score);
            document.getElementById('leaders').innerHTML = players.map((p, i) => `
                <div class="entry ${p.id === myId ? 'is-me' : ''}">
                    <span>${i+1}. ${p.name} (Lvl ${p.level})</span>
                    <span>${p.score.toLocaleString()}</span>
                </div>
            `).join('');
        });

        // --- –ü–†–û–ú–û–ö–û–î–´ ---
        window.applyPromo = async () => {
            const code = document.getElementById('promo-input').value.toUpperCase();
            if (!code || state.usedPromos?.[code]) return;
            const snap = await get(child(ref(db), `promocodes/${code}`));
            if (snap.exists()) {
                const val = snap.val();
                if (skinMap[val]) { if(!state.inventory.includes(val)) state.inventory.push(val); }
                else state.score += parseInt(val) || 0;
                if (!state.usedPromos) state.usedPromos = {};
                state.usedPromos[code] = true;
                alert("–ü—Ä–æ–º–æ–∫–æ–¥ –ø—Ä–∏–Ω—è—Ç!"); updateUI(); save();
            }
        };

        // --- –ö–ï–ô–°–´ –ò –ü–û–î–ê–†–ö–ò ---
        onValue(ref(db, `users/${myId}/gift`), (snap) => {
            if (snap.val() === 'case') {
                document.getElementById('gift-modal').style.display = 'block';
                update(ref(db, `users/${myId}`), { gift: null });
            }
        });

        window.handleGift = (act) => {
            document.getElementById('gift-modal').style.display = 'none';
            act === 'open' ? runCase() : (state.cases++, updateUI(), save());
        };

        document.getElementById('open-case').onclick = () => {
            if (state.score < 1000) return alert("–ú–∞–ª–æ –¥–µ–Ω–µ–≥!");
            state.score -= 1000; runCase();
        };

        window.openSavedCase = () => { if(state.cases > 0) { state.cases--; runCase(); } };

        function runCase() {
            const res = document.getElementById('case-result'); res.innerText = "–û–¢–ö–†–´–í–ê–ï–ú...";
            setTimeout(() => {
                const skins = Object.keys(skinMap).filter(s => s !== 'default');
                const prize = skins[Math.floor(Math.random()*skins.length)];
                if (!state.inventory.includes(prize)) {
                    state.inventory.push(prize); res.innerText = "–í–´–ü–ê–õ: " + skinMap[prize].emoji;
                } else {
                    state.score += 500; res.innerText = "–ü–û–í–¢–û–†! +500 üí∞";
                }
                updateUI(); save();
            }, 1000);
        }

        // --- –ó–ê–ì–†–£–ó–ö–ê ---
        onValue(ref(db, 'users/' + myId), (snap) => {
            const d = snap.val();
            if (d) {
                state = {...state, ...d};
                const today = new Date().toLocaleDateString();
                if (state.lastDate !== today) { state.dailyClicks = 0; state.lastDate = today; }
                updateUI();
            }
        });

        window.changeName = () => {
            let n = prompt("–ù–∏–∫:", state.name);
            if (n && n.length < 12) { state.name = n; save(); }
        };
    </script>
</body>
</html>
